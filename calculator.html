<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Page</title>
  <link rel="stylesheet" href="css/calculator.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/calculator.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <h2>Calculator</h2>
    <p>Welcome, <span id="loggedInUser"></span></p>

    <label>Number 1:</label>
    <input type="text" id="num1"><br>
    <span id="num1Error" class="error"></span><br>

    <label>Number 2:</label>
    <input type="text" id="num2"><br>
    <span id="num2Error" class="error"></span><br>

    <button id="addButton">Add</button>
    <button id="subtractButton">Subtract</button>
    <button id="multiplyButton">Multiply</button>
    <button id="divideButton">Divide</button>

    <div id="result" readonly></div>
  </div>
</body>
</html>
